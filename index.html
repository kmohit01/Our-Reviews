<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main>
        <section>
            <!-- title -->
            <div class="title">
                <h2>our Reviews</h2>
                <div class="underline"><hr></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="image/south-indian-girl.avif" id="person-img" alt="user_picture">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat
                    veritatis vero minus ut placeat, laudantium
                    quaerat dolor eligendi praesentium dolorum itaque. Nulla.
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div><br>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
